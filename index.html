<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레전드 순우리말 전문가</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="quiz-screen">
        <header>
            <div class="status">
                <span id="mode-title">STAGE 1</span>
                <span id="remain-num">남은 문제 확인 중...</span>
            </div>
            <div class="progress-wrapper">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </header>

        <div class="question-card">
            <span class="category-badge">TEST</span>
            <div class="jp-word" id="question-text"></div>
        </div>

        <div class="feedback-msg" id="feedback"></div>

        <div class="input-group">
            <input type="text" id="answer-input" placeholder="정답을 입력하세요" autocomplete="off" spellcheck="false">
        </div>

        <button class="btn" id="action-btn" onclick="handleAction()">제출하기 (Enter)</button>
    </div>

    <div class="container" id="result-screen" style="display: none;">
        <h1>테스트 완료!</h1>
        <p>최종 점수</p>
        <div class="score-display"><span id="final-score">0</span>점</div>
        <p><span id="correct-cnt">0</span> / <span id="total-cnt">0</span> 문제 정답</p>

        <div class="wrong-answers-container" id="wrong-box" style="display: none;">
            <h4 style="margin:0 0 10px 0; color:#374151;">오답 노트</h4>
            <div id="wrong-list"></div>
        </div>

        <button class="btn" onclick="location.reload()" style="margin-top: 20px;">다시 도전하기</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
